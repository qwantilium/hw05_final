{% extends "base.html" %}
{% block title %} Новый пост | Yatube{% endblock %}
{% block content %}


    <h1 align="center">{{ title }} {{post.id}}</h1>

    <div class="card-body">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Что-то пошло не так
        </div>
        {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="form-group row">
              <label for="{{ form.text.id_for_label }}" class="col-md-4 col-form-label text-md-right">Создать пост</label>
            <div class="col-md-6">
                 {{ form.text }}
            </div>
          </div>

          <div class="form-group row">
              <label for="{{ form.group.id_for_label }}" class="col-md-4 col-form-label text-md-right">Группы</label>
              <div class="col-md-6">
                  {{ form.group }}
              </div>
          </div>
            <div class="form-group row">
              <label for="{{ form.image.id_for_label }}" class="col-md-4 col-form-label text-md-right">Изображения</label>
              <div class="col-md-6">
                  {{ form.image }}
              </div>
          </div>
          <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                  {{ button }}
              </button>
          </div>
      </form>
    </div>
{% endblock %}
